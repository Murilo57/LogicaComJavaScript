<script>    
var pulaLinha = function() {
    document.write('<br>')
}   
var pulaDivide = function(){
    document.write('<br><hr><br>')
}

var mostra = function(frase) {
    document.write(frase)
    pulaLinha()
}

//Função para calcular o IMC
var calculoIMC = function(pes, altur) {
    var imc2 = Number(pes) / (Number(altur) * Number(altur))
    document.write(`Seu IMC é : ${imc2.toFixed(2)}`)
}

    document.write('<h1>Calculo de IMC</h1>')
    pulaLinha()
    document.write('O calculo de IMC é pegando o peso e dividindo a altura pelo quadrado exemplo: ')
    pulaLinha()
    mostra('<h2>Peso / (Altura / Altura)</h2>')
    pulaLinha()

var mensagem = alert("Vamos calcular seu IMC!")
var peso = prompt("Qual o seu peso ?")
var altura = prompt("Qual sua altura ?")
var IMC = calculoIMC(peso, altura)
var imccorreto = Number(IMC)
if (imccorreto < 18) {
    mostra("Seu IMC indica que você esta Abaixo do peso")
} 
if (imccorreto > 35) {
    mostra("Seu IMC indica que você esta ACIMA do peso")
}

pulaLinha()
    document.write('o IMC menor que 18.5 indica que você esta muito magro e acima de 35 é obesidade severa ')

pulaDivide()    
</script>
