<script>
    var mostra = function(frase) {
        document.write (frase + '<br>')
    }
    var pulaLinha = function() {
        document.write('<br>')
    }

    // Replica as linhas 
    for(var linha = 0; linha < 3; linha = linha + 1) {
        //Replica os asteristicos em uma linha, no caso 10
        for(var coluna = 0; coluna < 10; coluna = coluna + 1) {
            document.write('*')
        }
        document.write('<br>')
    }
</script>
