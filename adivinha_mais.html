<input type="text" id="numero">
<input type="submit" id="adivinhar" value="Compare com o numero que estou pensando!">

<script>
    var mostra = function(frase) {
        document.write(frase + '<br>')
    }

    var segredo = [16, 25, 35, 47, 52, 65]

    var caixaDoNumero = document.getElementById("numero") 

    var botaoClicado = function () {
        if(segredo == caixaDoNumero.value) {
            mostra(`Você acertou! O numero pensado foi exatamente ${segredo}`)
        } else {
            mostra(`Você errou. O numero pensado foi: ${segredo}`)
        }
    }

    //Loop para ler toda a array
    for (var i = 0; i < segredo.length; i = i + 1){
    console.log(segredo[i])
    }

    //Lendo tamanho da Array
    console.log(segredo.length)

    var botaoAdivinhar = document.getElementById("adivinhar")   
        botaoAdivinhar.onclick = botaoClicado
    
</script>
