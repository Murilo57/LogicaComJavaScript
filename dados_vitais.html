<script>
//Mostrando quantos dias de vida a pessoa viveu
var idade = prompt("Quantos anos você tem?")
var dias = idade * 365
    document.write(`Você ja viveu ${dias} dias de vida`)

//Calculo de batimentos dessa pessoa
var batimentos = dias * 24 * 60 * 80
    document.write(`Seu coração ja bateu ${batimentos} vezes. Haja coração!`)    
</script>
