<script>
var pulaLinha = function() {
    document.write('<br>')
}

    document.write("<h1>Jogo de adivinha 0 a 100</h1>")
    pulaLinha()

    var numeroPensadoDecimal = Math.random() * 100
    var numeroPensado = numeroPensadoDecimal.toFixed(0)

}
